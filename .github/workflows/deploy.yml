name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: # definicja zmiennych globalnych
  MONGODB_DB_NAME: gha-demo # klucz wartość zmiennej
jobs:
  test:
    env: # definicja zmiennych joba
      MONGODB_CLUSTER_ADDRESS: cluster.test.pl
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{env.MONGODB_USERNAME}}" # w taki sposób też możemy się odnieść do zmiennej
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "$MONGODB_DB_NAME"
